<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.jpg" type="image/jpeg" />
    <link rel="shortcut icon" href="/favicon.jpg" type="image/jpeg" />
    <link rel="apple-touch-icon" href="/favicon.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#c3ac83" />
    <meta
      name="description"
      content="Peaks Baseball Team - Competitive Little League Baseball"
    />
    <link rel="manifest" href="/manifest.json" />
    <title>Peaks Baseball</title>
    <!-- Preload GameChanger script for better performance -->
    <link rel="preload" href="https://widgets.gc.com/static/js/sdk.v1.js" as="script" crossorigin="anonymous" />
    <script>
      // Handle client-side routing for direct URL access
      (function() {
        var path = window.location.pathname;
        if (path !== '/' && !path.startsWith('/static/') && !path.startsWith('/api/')) {
          // This is a client-side route, ensure React Router handles it
          window.history.replaceState(null, null, path);
        }
      })();
    </script>
    <style>
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #c3ac83;
        color: #2C2C2C;
      }
      
      code {
        font-family: source-code-pro, Menlo, Monaco, Consolas, 'Courier New',
          monospace;
      }
    </style>
  </head>
